<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Practice By Aasim</title>
    <style>
        #box{
            height: 100px;
            width:100px;
            background-color:darkblue;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <script>
        var elem=document.querySelector('#box');
        elem.animate([
            {transform:'translate(0,0)'},
            {transform:'translate(600px,400px)'},
            {transform:'translate(0,0)'},
            // {transform:'translate(0,600px)'},
            // {transform:'translate(0,0)'},
        ],{
            duration:1700,
            iterations:Infinity
        })
    </script>
</body>
</html>
