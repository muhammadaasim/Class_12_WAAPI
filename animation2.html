<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Practice By Aasim</title>
    <style>
        #box{
            height: 100px;
            width:100px;
            background-color:darkblue;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>

    <script>
        var elem=document.querySelector('#box');
        elem.animate([
            {transform:'translate(0,0)', background:'darkblue'},
            {transform:'translate(400px,0)',background:'darkred'},
            {transform:'translate(400px,400px)',background:'darkgreen'},
            {transform:'translate(0,400px)',background:'yellow'},
            {transform:'translate(0,0)',background:'darkblue'}
        ],{
            duration:4000,
            iterations:Infinity
        })
    </script>
</body>
</html>
